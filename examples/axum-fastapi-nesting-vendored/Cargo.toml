[package]
name = "axum-fastapi-nesting"
description = "Axum nesting example with Swagger UI"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Elli Example <example@example.com>"]


[dependencies]
axum = "0.7"
hyper = { version = "1.0.1", features = ["full"] }
tokio = { version = "1.17", features = ["full"] }
tower = "0.5"
fastapi = { path = "../../fastapi", features = ["axum_extras"] }
fastapi-swagger-ui = { path = "../../fastapi-swagger-ui", features = ["axum", "vendored"], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
env_logger = "0.11"
log = "0.4"

[workspace]
